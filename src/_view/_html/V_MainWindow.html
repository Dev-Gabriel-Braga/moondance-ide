<!doctype html>
<html>
    <!-- Configurações Inciais -->
    <head>
        <meta charset="utf-8"/>
        <title>Moodance IDE</title>
        <link rel="stylesheet" href="../_css/V_MainWindow.css"/>
    </head>

    <!-- Componentes Gráficos -->
    <body>
        <div id="wrap">
            <!-- Barra de Menu -->
            <header id="title-bar">
                <h1>
                    <img src="../_img/md-logo-20x20.png"/>
                    Moondance IDE
                </h1>
                <div id="min" class="ctr-button">
                    <img src="../_img/ctr-min-25x25.png"/>
                </div>
                <div id="max" class="ctr-button">
                    <img src="../_img/ctr-max-25x25.png"/>
                </div>
                <div id="clo" class="ctr-button">
                    <img src="../_img/ctr-clo-25x25.png"/>
                </div>
            </header>

            <!-- Área de conteúdo -->
            <div id="content-area">
                <!-- Painel de Sistema de Pastas -->
                <div id="folder-panel">
                    <!-- Pasta raiz -->
                    <h2 id="root-folder">Open a folder</h2>

                    <!-- Árvore de Arquivos -->
                    <div id="folder-tree" tabindex="0"></div>

                    <!-- Barra de Operações -->
                    <div id="operation-bar">
                        <button id="btn-create-file" disabled="true">
                            <img src="../_img/plus-doc-32x16.png"/>
                        </button>
						<button id="btn-create-dir" disabled="true">
                            <img src="../_img/plus-dir-32x16.png"/>
                        </button>
                        <button id="btn-delete" disabled="true">
                            <img src="../_img/minus-16x16.png"/>
                        </button>
                        <button id="btn-open">
                            <img src="../_img/box-20x20.png"/>
                        </button>
                    </div>
                </div>

                <!-- Painel de Edição -->
                <div id="editor-panel">
                    <!-- Abas de Arquivos -->
                    <div id="tabs"></div>

                    <!-- Editor Embutido (Ace Editor) -->
                    <div id="ace-container">
                        <div id="ace-editor"></div>
                    </div>

                    <!-- Barra de Status -->
                    <div id="status-bar">
                        <div id="view-graphic">
                            <img src="../_img/view-graphic-25x25.png"/>
                        </div>
                        <div id="line-count">Row: 0</div>
                        <div id="column-count">Col: 0</div> 
                    </div>
                </div>

            </div>
        </div>
    </body>

    <!-- Scripts -->
    <script src="../../_model/ace/ace.js"></script>
    <script src="../../_controller/C_MainWindow.js"></script>
</html>
