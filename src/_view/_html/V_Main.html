<!doctype html>
<html>
    <!-- Configurações Inciais -->
    <head>
        <meta charset="utf-8"/>
        <title>Moodance IDE</title>
        <link rel="stylesheet" href="../_css/V_Main.css"/>
    </head>

    <!-- Componentes Gráficos -->
    <body>
        <div id="wrap">
            <!-- Barra de Menu -->
            <header id="title-bar">
                <h1>
                    <img src="../_img/md-logo-20x20.png"/>
                    Moondance IDE
                </h1>
                <div id="min" class="ctr-button">
                    <img src="../_img/ctr-min-25x25.png"/>
                </div>
                <div id="max" class="ctr-button">
                    <img src="../_img/ctr-max-25x25.png"/>
                </div>
                <div id="clo" class="ctr-button">
                    <img src="../_img/ctr-clo-25x25.png"/>
                </div>
            </header>

            <!-- Área de conteúdo -->
            <div id="content-area">
                <!-- Painel de Sistema de Pastas -->
                <div id="folder-panel">
                    <!-- Pasta raiz -->
                    <h2 id="root-folder">pasta_raiz</h2>

                    <!-- Árvore de Arquivos -->
                    <div id="folder-tree">
                        
                    </div>

                    <!-- Barra de Operações -->
                    <div id="operation-bar">
                        <div id="btn-create">
                            <img src="../_img/plus-16x16.png"/>
                        </div>
                        <div id="btn-delete">
                            <img src="../_img/minus-16x16.png"/>
                        </div>
                        <div id="btn-open">
                            <img src="../_img/box-20x20.png"/>
                        </div>
                    </div>
                </div>

                <!-- Painel de Edição -->
                <div id="editor-panel">
                    <!-- Abas de Arquivos -->
                    <div id="tabs">
                        <div class="tab selected">
                            Document_num1_revised.moge
                            <i class="x"></i>
                        </div>
                        <div class="tab">
                            Document_num2_revised.moge
                            <i class="x"></i>
                        </div>
                        <div class="tab">
                            Document_dontread_revised.moge
                            <i class="x"></i>
                        </div>
                       
                    </div>

                    <!-- Editor Embutido (Ace Editor) -->
                    <div id="ace-container">
                        <div id="ace-editor"></div>
                    </div>

                    <!-- Barra de Status -->
                    <div id="status-bar">
                        <div id="view-graphic">
                            <img src="../_img/view-graphic-25x25.png"/>
                        </div>
                        <div id="line-count">Line: 75</div>
                        <div id="column-count">Column: 54</div> 
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
